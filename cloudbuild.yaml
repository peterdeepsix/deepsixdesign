steps:
  - name: node:10.15.1
    entrypoint: yarn
    args: ['install']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['add', 'firebase-tools']

    - name: node:10.15.1
    entrypoint: yarn
    args:
      - -c 
      - |
        # save a value as environment variable
        export _F_APIKEY='$_F_APIKEY',
        export _F_AUTHDOMAIN='$_F_AUTHDOMAIN',
        export _F_DATABASEURL='$_F_DATABASEURL',
        export _F_PROJECTID='$_F_PROJECTID',
        export _F_STORAGEBUCKET='$_F_STORAGEBUCKET',
        export _F_APPID='$_F_MESSAGINGSENDERID',
        export _F_MEASUREMENTID='$_F_MEASUREMENTID',
        build

  - name: node:10.15.1
    entrypoint: yarn
    args: ['env-cmd', 'build']
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args: ['deploy', '--project', '$PROJECT_ID', '--token', '$_TOKEN']
