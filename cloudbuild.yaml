steps:
  - name: node:10.15.1
    entrypoint: yarn
    args: ['install']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['add', 'firebase-tools']
  - name: node:10.15.1
    entrypoint: yarn
    args: ['build', '--token', '$_SERVICE_ACCOUNT']
  - name: 'node:10.15.1'
    entrypoint: './node_modules/.bin/firebase'
    args: ['deploy', '--project', '$PROJECT_ID', '--token', '$_TOKEN']
